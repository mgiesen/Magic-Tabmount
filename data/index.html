<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magic iPad Wallmount Control</title>
		<style>
			:root {
				--bg-color: #1a1a1a;
				--card-bg: #2d2d2d;
				--text-color: #ffffff;
				--accent-color: #007bff;
				--success-color: #28a745;
				--danger-color: #dc3545;
			}

			body {
				background-color: var(--bg-color);
				color: var(--text-color);
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 20px;
				min-height: 100vh;
			}

			.container {
				max-width: 800px;
				margin: 0 auto;
			}

			.card {
				background-color: var(--card-bg);
				border-radius: 10px;
				padding: 20px;
				margin-bottom: 20px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			h1 {
				text-align: center;
				color: var(--accent-color);
				margin-bottom: 30px;
			}

			.status-indicator {
				display: inline-block;
				width: 12px;
				height: 12px;
				border-radius: 50%;
				margin-right: 10px;
			}

			.status-active {
				background-color: var(--success-color);
			}

			.status-inactive {
				background-color: var(--danger-color);
			}

			.status-row {
				display: flex;
				align-items: center;
				margin-bottom: 15px;
			}

			.slider-container {
				margin-top: 30px;
			}

			.slider {
				width: 100%;
				height: 5px;
				background: #4d4d4d;
				outline: none;
				opacity: 0.7;
				transition: opacity 0.2s;
				border-radius: 5px;
			}

			.slider::-webkit-slider-thumb {
				appearance: none;
				width: 20px;
				height: 20px;
				background: var(--accent-color);
				cursor: pointer;
				border-radius: 50%;
			}

			.slider::-moz-range-thumb {
				width: 20px;
				height: 20px;
				background: var(--accent-color);
				cursor: pointer;
				border-radius: 50%;
			}

			.value-display {
				text-align: center;
				margin-top: 10px;
				font-size: 1.2em;
				color: var(--accent-color);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Magic iPad Wallmount</h1>

			<div class="card">
				<div class="status-row">
					<span class="status-indicator" id="humanIndicator"></span>
					<span>Person erkannt</span>
				</div>

				<div class="status-row">
					<span class="status-indicator" id="deviceIndicator"></span>
					<span>Ger√§t erkannt</span>
				</div>

				<div class="slider-container">
					<h3>Logo Helligkeit</h3>
					<input type="range" min="0" max="255" value="125" class="slider" id="brightnessSlider" />
					<div class="value-display" id="sliderValue">125</div>
				</div>
			</div>
		</div>

		<script>
			let ws = new WebSocket("ws://" + window.location.hostname + "/ws");
			const humanIndicator = document.getElementById("humanIndicator");
			const deviceIndicator = document.getElementById("deviceIndicator");
			const slider = document.getElementById("brightnessSlider");
			const sliderValue = document.getElementById("sliderValue");

			ws.onopen = function () {
				console.log("WebSocket Verbindung hergestellt");
			};

			ws.onmessage = function (event) {
				const data = JSON.parse(event.data);

				// Update Status Indikatoren
				humanIndicator.className = "status-indicator " + (data.humanPresent ? "status-active" : "status-inactive");
				deviceIndicator.className = "status-indicator " + (data.devicePresent ? "status-active" : "status-inactive");

				// Update Slider wenn sich der Wert vom Server unterscheidet
				if (parseInt(slider.value) !== data.logoBrightness) {
					slider.value = data.logoBrightness;
					sliderValue.textContent = data.logoBrightness;
				}
			};

			ws.onclose = function () {
				console.log("WebSocket Verbindung getrennt");
				// Automatischer Reconnect nach 2 Sekunden
				setTimeout(function () {
					ws = new WebSocket("ws://" + window.location.hostname + "/ws");
				}, 2000);
			};

			// Debounce Funktion
			function debounce(func, wait) {
				let timeout;
				return function executedFunction(...args) {
					const later = () => {
						clearTimeout(timeout);
						func(...args);
					};
					clearTimeout(timeout);
					timeout = setTimeout(later, wait);
				};
			}

			// Slider Event Handler mit Debounce
			const debouncedUpdate = debounce((value) => {
				ws.send("setBrightness:" + value);
			}, 100);

			slider.oninput = function () {
				sliderValue.textContent = this.value;
				debouncedUpdate(this.value);
			};

			// Senden des finalen Wertes wenn Sliding beendet
			slider.onchange = function () {
				ws.send("setBrightness:" + this.value);
			};
		</script>
	</body>
</html>
